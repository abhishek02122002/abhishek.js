<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-image"></i> Advanced Image Editor</h1>
            <div class="header-controls">
                <button id="theme-toggle" class="btn"><i class="fas fa-moon"></i></button>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <button id="open-btn" class="btn"><i class="fas fa-folder-open"></i> Open</button>
                <button id="save-btn" class="btn primary"><i class="fas fa-save"></i> Save</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="toolbar">
                <div class="tool-section">
                    <h3><i class="fas fa-sliders-h"></i> Adjustments</h3>
                    <div class="tool-group">
                        <label>Brightness</label>
                        <input type="range" id="brightness" min="-100" max="100" value="0">
                    </div>
                    <div class="tool-group">
                        <label>Contrast</label>
                        <input type="range" id="contrast" min="-100" max="100" value="0">
                    </div>
                    <div class="tool-group">
                        <label>Saturation</label>
                        <input type="range" id="saturation" min="-100" max="100" value="0">
                    </div>
                    <div class="tool-group">
                        <label>Hue</label>
                        <input type="range" id="hue" min="0" max="360" value="0">
                    </div>
                    <div class="tool-group">
                        <label>Blur</label>
                        <input type="range" id="blur" min="0" max="20" value="0">
                    </div>
                    <div class="tool-group">
                        <label>Opacity</label>
                        <input type="range" id="opacity" min="0" max="100" value="100">
                    </div>
                </div>

                <div class="tool-section">
                    <h3><i class="fas fa-magic"></i> Filters</h3>
                    <div class="filter-grid">
                        <button class="filter-btn" data-filter="none">None</button>
                        <button class="filter-btn" data-filter="grayscale">Grayscale</button>
                        <button class="filter-btn" data-filter="sepia">Sepia</button>
                        <button class="filter-btn" data-filter="invert">Invert</button>
                        <button class="filter-btn" data-filter="vintage">Vintage</button>
                        <button class="filter-btn" data-filter="cool">Cool</button>
                        <button class="filter-btn" data-filter="warm">Warm</button>
                        <button class="filter-btn" data-filter="polaroid">Polaroid</button>
                        <button class="filter-btn" data-filter="clarendon">Clarendon</button>
                    </div>
                </div>

                <div class="tool-section">
                    <h3><i class="fas fa-paint-brush"></i> Drawing</h3>
                    <div class="tool-group">
                        <label>Brush Size</label>
                        <input type="range" id="brush-size" min="1" max="50" value="5">
                    </div>
                    <div class="tool-group">
                        <label>Brush Color</label>
                        <input type="color" id="brush-color" value="#000000">
                    </div>
                    <div class="drawing-mode">
                        <button id="draw-btn" class="btn"><i class="fas fa-pencil-alt"></i> Draw</button>
                        <button id="erase-btn" class="btn"><i class="fas fa-eraser"></i> Erase</button>
                    </div>
                </div>

                <div class="tool-section">
                    <h3><i class="fas fa-crop"></i> Transform</h3>
                    <div class="tool-group">
                        <label>Rotate</label>
                        <input type="range" id="rotate" min="0" max="360" value="0">
                    </div>
                    <div class="tool-group">
                        <label>Flip</label>
                        <div class="flip-buttons">
                            <button id="flip-h" class="btn"><i class="fas fa-arrows-alt-h"></i></button>
                            <button id="flip-v" class="btn"><i class="fas fa-arrows-alt-v"></i></button>
                        </div>
                    </div>
                    <button id="crop-btn" class="btn"><i class="fas fa-crop"></i> Crop</button>
                </div>
            </aside>

            <main class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                    <div class="drop-message" id="drop-message">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drop your image here</p>
                    </div>
                </div>
                <div class="canvas-controls">
                    <button id="reset-btn" class="btn"><i class="fas fa-undo"></i> Reset</button>
                    <button id="undo-btn" class="btn"><i class="fas fa-arrow-left"></i> Undo</button>
                    <button id="redo-btn" class="btn"><i class="fas fa-arrow-right"></i> Redo</button>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
